





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- SIGNUP -->
        <div class="section">
            <h2>Créer un compte</h2>
            <input id="su" placeholder="Nom d'utilisateur">
            <input id="se" placeholder="Email">
            <input id="sp" type="password" placeholder="Mot de passe">
            <button onclick="signup()">Créer</button>
            <div id="signup-msg" class="message"></div>
        </div>

        <!-- LOGIN -->
        <div class="section">
            <h2>Se connecter</h2>
            <input id="lu" placeholder="Nom d'utilisateur">
            <input id="lp" type="password" placeholder="Mot de passe">
            <button onclick="login()">Login</button>
            <div id="login-msg" class="message"></div>
        </div>

    </div>

    <script>
        async function signup(){
            const body = {
                username: su.value,
                email: se.value,
                password: sp.value
            };

            try {
                let res = await fetch("/users/create", {
                    method: "POST",
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if(res.ok){
                    document.getElementById("signup-msg").style.color = "green";
                    document.getElementById("signup-msg").innerText = "Compte créé avec succès!";
                } else {
                    document.getElementById("signup-msg").style.color = "red";
                    document.getElementById("signup-msg").innerText = data.detail || "Erreur lors de la création du compte";
                }

            } catch(err) {
                document.getElementById("signup-msg").style.color = "red";
                document.getElementById("signup-msg").innerText = "Erreur réseau: " + err;
            }
        }

        async function login(){
            const body = {
                username: lu.value,
                password: lp.value
            };

            try {
                let res = await fetch("/users/login", {
                    method: "POST",
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if(res.ok){
    const user_id = data.user_id;
    localStorage.setItem("user_id", user_id);
    localStorage.setItem("username", data.username);
    location = `/static/dashboard.html`; // dashboard commun
} else {
                    document.getElementById("login-msg").innerText = data.detail || "Login failed";
                }
            } catch(err) {
                document.getElementById("login-msg").innerText = "Erreur réseau: " + err;
            }
        }
    </script>
</body>
</html>
